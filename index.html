<style>
  body {
  background-color: black;
  color: green;
  font-family: monospace;
  white-space: pre;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin: 10px 0;
}

a {
  color: green;
  text-decoration: none;
  font-size: 25px;
}

a:hover {
  color: white;
}

.cursor {
  background-color: green;
  color: black;
  animation: cursor 1s infinite;
}

@keyframes cursor {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
</style>

<style>
@keyframes appear {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes disappear {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.chars {
  position: absolute;
  right: 0;
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.chars span {
  position: absolute;
  left: 50%;
  top: calc(50% - 20px);
  font-size: 20px;
  color: green;
  animation: appear 1s, disappear 1s;
  animation-delay: 0s;
  animation-iteration-count: infinite;
}

.chars span:nth-child(2n) {
  left: calc(50% + 20px);
  top: calc(50% - 40px);
  animation-delay: 0.5s;
}

.chars span:nth-child(3n) {
  left: calc(50% + 40px);
  top: calc(50% - 60px);
  animation-delay: 1s;
}

.chars span:nth-child(4n) {
  left: calc(50% + 60px);
  top: calc(50% - 80px);
  animation-delay: 1.5s;
}

.chars span:nth-child(5n) {
  left: calc(50% + 80px);
  top: calc(50% - 100px);
  animation-delay: 2s;
}
</style>
